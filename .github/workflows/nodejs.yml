name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
      env:
        SECRET: "verysecret"
        FEATURE_PSY_PAGES: "true"
    - run: npm run lint
      env:
        CI: true
        DEMARCHES_SIMPLIFIEES_ID: 1
        API_TOKEN: "token"
