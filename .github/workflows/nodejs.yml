name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Copy CI env file
      run: cp .env.ci .env
    - name: run DB
      run: docker-compose -f docker-compose-only-db.yml up -d;
    - name: NPM back install
      run: npm clean-install
    - name: NPM front install and build
      run: npm run scalingo-prebuild
    - name: Back build
      run: npm run scalingo-postbuild
    - name: Back linter
      run: npm run lint -- --quiet
    - name: EJS linter
      run: npm run ejslint -- --quiet
    - name: Front linter
      run: npm --prefix frontend run lint -- --quiet
    - name: Migrate DB
      run: npm run migrate
    - name: Seed DB
      run: npm run seed
    - name: Run back tests
      run: npm run test
    - name: Run app
      run: node dist/index.js &
    - name: Integration tests
      run: npm --prefix frontend run cy:ci
    - name: Archive test results
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: cypress
        retention-days: 1
        path: |
          frontend/cypress/screenshots
          frontend/cypress/videos
    - name: Stop DB
      run: docker-compose down
      if: ${{ always() }}